<script>
function myFunction() {
  
 $('#tuckdetails').show();
}
function hidefunction() {
  
 $('#tuckdetails').hide();
}

<script type="text/javascript" src="js/jquery.js"></script>

   <script type="text/javascript"  src="js/pickdate.js"></script>

  <body>


<div id="register" class="col s12">
		<form class="col s12">
			<div class="form-container" >
				<h3 class="teal-text">Edit Profile</h3>
				<p>
		
		<span style=color:black>Registered as :</span>
    <label>
      
      <span style=color:black id="myspan"></span>
    </label>
 
   
  </p>
				<div class="row">
					<div class="input-field col s4">
						<input id="first_name" type="text" class="validate" placeholder="test">
						<label for="first_name">First Name</label>
					</div>
					<div class="input-field col s4">
						<input id="last_name" type="text" class="validate" placeholder="test">
						<label for="last_name">Last Name</label>
					</div>
					<div class="input-field col s4">
						<input id="email" type="email" class="validate" placeholder="test">
						<label for="email">Email</label>
					</div>
				</div>
			
				<div class="row">
					<div class="input-field col s4">
						<input id="street" type="text" class="validate" placeholder="test">
						<label for="street">Address1</label>
					</div>
					<div class="input-field col s4">
						<input id="city" type="text" class="validate" placeholder="test">
						<label for="city">City</label>
					</div>
					<div class="input-field col s4">
						<input id="state" type="text" class="validate" placeholder="test">
						<label for="state">State</label>
					</div>
				</div>
				
				<div class="row">
					<div class="input-field col s4">
						<input id="country" type="text" class="validate" placeholder="United States">
						<label for="country">Country</label>
					</div>
					<div class="input-field col s4">
						<input id="zipcode" type="text" class="validate" placeholder="XXXXXX">
						<label for="zipcode">Zipcode</label>
					</div>
										
				</div>
				<div class="row">
					<div class="input-field col s4">
						<input id="datepicker" type="date" class="datepicker" class="validate">
						<label for="datepicker">Date of Birth</label>
					</div>
					<div class="input-field col s4">
						<input id="Phone_number" type="text" class="validate" placeholder="test">
						<label for="Phone_number">Phone number</label>
					</div>
				</div>
				<div id="tuckdetails">
				<div class="row">
				<div class="input-field col s4">
						<input id="ssn" type="text" class="validate" placeholder="test">
						<label for="ssn">SSN</label>
					</div>
					<div class="input-field col s4">
						<input id="license" type="text" class="validate" placeholder="test">
						<label for="license">Driving License number</label>
					</div>
					<div class="input-field col s4">
						<input id="licenseExpiryDate" type="date" class="datepicker" class="validate" placeholder="test">
						<label for="licenseExpiryDate">License Expiry Date</label>
					</div>
				</div>
		 <h3>Trucks List</h3>
      <table class = "centered" style="width:100%" id="table">
         <thead>
            <tr><th>No.</th>
            <th>Capacity</th>
               <th>Make</th>
               <th>Model</th>
			   <th>Year</th>
            </tr>
         </thead>
         
         <tbody>
      
         </tbody>
      </table>
					<h5 class="teal-text" >Truck details</h3>
			   <table class = "centered" style="width:100%" id="table">
			    <tbody id="tbody">
        <tr><td><select id="make">
	<option value="" disabled selected>Make</option>		
  <option value="GMC15">GMC 15' truck</option>
  <option value="GMC15">GMC 17' truck</option>
  <option value="GMC15">GMC 20' truck</option>
  <option value="Ford">Ford</option>
  <option value="Volvo">Volvo</option>
</select>
   </td>
   <td>
   <select id="model">
	<option value="" disabled selected>Model</option>		
  <option value="21521360299">21521360299</option>
  <option value="42315145199">42315145199</option>
  <option value="38745225999">38745225999</option>
  <option value="49201114399">49201114399</option>
</select></td>
<td>
 <select id="year">
	<option value="" disabled selected>Year</option>		
  <option value="2017">2017</option>
  <option value="2016">2016</option>
  <option value="2015">2015</option>
  <option value="2014">2014</option>
</select></td>
        </tr>
        
        
         
        
      
         </tbody>
      </table>
  </div>
		 <a class="btn waves-effect waves-light teal" id="addIcon"><i class="material-icons">add</i></a>		
		</div>
				
				<center>
				<a  class="btn waves-effect waves-light teal" type="submit" id="Submitkey">Submit</a>
					
				</center>
			</div>
		</form>
	</div>
